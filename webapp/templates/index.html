<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Demo - Loan Decision</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <main role="main" class="container">
        
        <div class="container my-3">
            <h1>Loan Decision</h1>
        </div>
        
        <div class="container border-top border-bottom p-1">
            <span class="text-muted">AI for Finance Project #4 - Predict Load Defaults 
                <br> Code: <a href="https://github.com/eugenio24/predict-loan-defaults" target="_blank">github.com/eugenio24/predict-loan-defaults</a> </span>
        </div>

        <div class="container my-3">
            <form id="form" novalidate>

                <div class="form-group row mb-1">
                    <label for="loan_grade" class="col-sm-2 col-form-label">Loan Grade</label>
                    <div class="col-sm-8">                        
                        <select class="form-select" aria-label="" id="loan_grade" name="loan_grade" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="0.0">A</option>
                            <option value="1.0">B</option>
                            <option value="2.0">C</option>
                            <option value="3.0">D</option>                    
                            <option value="4.0">E</option>                    
                            <option value="5.0">F</option>                    
                            <option value="6.0">G</option>                    
                        </select>
                        <div class="invalid-feedback">Field required</div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="loan_percent_income" class="col-sm-2 col-form-label">Loan Percent Income</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                        <input type="number" min="0" max="100" class="form-control" id="loan_percent_income" name="loan_percent_income" required>
                        <span class="input-group-text" id="basic-addon2">%</span>
                        <div class="invalid-feedback">Integer percentage value between 0-100 % required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="person_income" class="col-sm-2 col-form-label">Person Income</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" id="person_income" name="person_income" required>
                        <div class="invalid-feedback">Positive integer required</div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="person_home_ownership" class="col-sm-2 col-form-label">Person Home Ownership</label>
                    <div class="col-sm-8">                        

                        <select class="form-select" aria-label="" id="person_home_ownership" name="person_home_ownership" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="RENT">RENT</option>
                            <option value="MORTGAGE">MORTGAGE</option>
                            <option value="OWN">OWN</option>
                            <option value="OTHER">OTHER</option>                    
                        </select>

                        <div class="invalid-feedback">Field required</div>
                    </div>
                </div>
                
                <div class="form-group row mb-1">
                    <label for="loan_amnt" class="col-sm-2 col-form-label">Loan Amount</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" class="form-control" id="loan_amnt" name="loan_amnt" required>
                        <div class="invalid-feedback">Positive integer required</div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="cb_person_default_on_file" class="col-sm-2 col-form-label">Historical Default</label>
                    <div class="col-sm-8">                        

                        <select class="form-select" aria-label="" id="cb_person_default_on_file" name="cb_person_default_on_file" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="1">YES</option>
                            <option value="0">NO</option>   
                        </select>

                        <div class="invalid-feedback">Field required</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="result" class="card my-2">
            <div class="card-body">
              Give the loan? <span class="fw-bold" id="result-span"></span>
            </div>
          </div>
        
        <div id="error" class="alert alert-warning alert-dismissible fade show d-none my-3" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
